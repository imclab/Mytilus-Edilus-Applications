<!DOCTYPE html>
<html>
	<head>
		<title>Mytilus Edilus</title>
		<style>
			body{
				position: absolute;
				margin: 0;
				padding: 0;
				width: 740px;
			}
			.combination-selector{
				position: relative;
				width: 700px;
				height: 630px;
				margin: 20px;
			}
			.tabs {
				position: absolute;
				top:0;
				left: 0;
				width: 70px;
				height: 100%;
			}
			.group-container {
				position: absolute;
				top:0;
				left: 70px;
			}
			.names{
				position: absolute;
				top: 22.222222%;
				left: 22.222222%;
				width: 55.555555%;
				height: 55.555555%;
				text-align: center;
				font-family: Helvetica,Arial,sans-serif;
				font-weight: bold;
				font-size: 2em;
			}
			.names .main{
				position: absolute;
				bottom: 0;
				width: 60%;
				margin-bottom: 2em;
				margin: 0 20% 15%;
				border-top: solid 6px;
				padding-top: 5%;
			}
			.tab .content {
				width: 100%;
				height: 149px;
				-webkit-border-top-left-radius: 35px;
				-webkit-border-bottom-left-radius: 35px;
				-moz-border-radius-topleft: 35px;
				-moz-border-radius-bottomleft: 35px;
				border-top-left-radius: 35px;
				border-bottom-left-radius: 35px;
				-moz-box-shadow: -1px 0 0 2px #000;
				-webkit-box-shadow: -1px 0 0 2px #000;
				box-shadow: -1px 0 0 2px #000;
				text-align: center;
				line-height: 149px;
				font-family: Helvetica, Arial, sans-serif;
				text-transform: uppercase;
				font-weight: bold;
				font-size: 3em;
			}
			.tab .separator{
				width: 100%;
				height: 10px;
				-moz-border-radius-bottomleft: 35px inset;
				border-bottom-left-radius: 35px inset;
			}

			.tab.selected .content{
				background-color: #000;
				color: #fff;
			}
			.group {
				position: relative;
				width: 630px;
				height: 630px;
			}
			.flavor {
				position: relative;
				float: left;
			}
			.flavor.selected {
				-webkit-box-shadow:  0px 0px 0px 7px rgba(0, 0, 0, 1);
				box-shadow:  0px 0px 0px 7px rgba(0, 0, 0, 1);
				z-index: 1	;
			}
			.cluster {
				position: absolute;
			}
			.cluster:nth-child(2n+1) {
				width: 77.777777%;
				height: 22.222222%;
			}
			.cluster:nth-child(2n) {
				height: 77.777777%;
				width: 22.222222%;
			}
			.cluster:nth-child(1) {
				top:0;
				left:0;
			}
			.cluster:nth-child(2) {
				top:0;
				left:77.777777%;
			}
			.cluster:nth-child(3) {
				top:77.777777%;
				left:22.222222%;
			}
			.cluster:nth-child(4) {
				top:22.222222%;
				left:0;
			}
			.cluster:nth-child(2n+1) .flavor{
				width: 14.2857143%;
				height: 100%;
			}
			.cluster:nth-child(2n) .flavor{
				height: 14.2857143%;
				width: 100%;
			}
			.names .simple {
				margin-top: 2em;
			}
			.names .simple > div{
				margin-top: 1em;
			}
		</style>
		<meta name="viewport" content="width=740px, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		
	</head>
	<body>
		<script data-main="/station/src/main.js" src="/station/libs/require.js"></script>
		<script>
			/*require.config({
				urlArgs: (new Date()).getTime()
			});*/
			require({
				paths: {
					happy: "/happy",
					plugins: "/station/libs/require/",
				}
			});
		</script>
		<script type="text/javascript">
			function hideAddressBar(){
				if(!window.location.hash) {
					if(document.height <= window.outerHeight + 10) {
						document.body.style.height = (window.outerHeight + 50) +'px';
						setTimeout( function(){ window.scrollTo(0, 1); }, 50 );
					}
					else {
						setTimeout( function(){ window.scrollTo(0, 1); }, 0 );
					}
				}
			}
			window.addEventListener("load", hideAddressBar );
			window.addEventListener("orientationchange", hideAddressBar );
		</script>
	</body>
</html>
