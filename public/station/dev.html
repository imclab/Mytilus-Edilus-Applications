<!DOCTYPE html>
<html>
	<head>
		<title>Mytilus Edilus</title>
		<link rel="stylesheet" href="/station/src/style.css">
		<meta name="viewport" id="view "content="width=640px, user-scalable=no" />
		<script>
		
			var meta = document.getElementById('view');

			if (navigator.platform.indexOf("iPad") !== -1 || 
				navigator.platform.indexOf("iPhone") !== -1 ||
				navigator.platform.indexOf("iPod") !== -1) {
				meta.setAttribute('content', 'user-scalable=no');	
			}
			else{
				var mvps = window.innerWidth / screen.width;
				meta.setAttribute('content', 'width=640, initial-scale='+mvps+', maximum-scale='+mvps);
			}
			console.log(meta.content);
		
		</script>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body>
		<script data-main="/station/src/main.js" src="/station/libs/require.js"></script>
		<script>
			require.config({
				urlArgs: (new Date()).getTime()
			});
			require({
				paths: {
					happy: "/happy"
				}
			});
			window.onerror = function(message, url, linenumber) {
				alert("JavaScript error: " + message + " on line " + linenumber + " for " + url);
			}
		</script>
	</body>
</html>
